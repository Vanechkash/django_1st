<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>   ♥  10HoursTube  ♥   </h1>
    {% for video in videos %}
        <iframe src="{{ video.url }}" width="400" height="300"></iframe>
        {% for comment in comments %}
            {% if comment.video_id == video %}
                <h2> {{ comment.text }}</h2><br>
            {% endif %}
        {% endfor %}
    <form action="/hello/addcomment/">
        <input type="text" name="id" hidden value="{{ video.id }}">
        <textarea rows="4" cols="50" name="comment_tx"></textarea><br>
        <input type="submit" value="submit"><br>
    </form>
    {% endfor %}
</body>
</html>
